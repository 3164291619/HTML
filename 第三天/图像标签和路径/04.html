<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- <img>标签用于定义HTML页面中的图像 -->
  <!-- img是单标签 -->
  <!-- <img src="" -->
  <!-- src是img标签的必须属性，他用于指定图像文件的路径和文件名 -->
  <!-- 属性之间不分顺序 ，属性和属性之间必须有空格-->
  <h4>这是一个关于src使用的图像：<br /></h4>
  <img src="屏幕截图 2025-04-05 193835.png" alt=""><br>
  <h4>这是一个关于alt使用的图像<br /></h4>
  <!-- alt:替换文本，图像显示不出来是时，用文本替换图像 -->
  <img src="" alt=显示错误""><br>
  <h4>这是一个关于title使用的图像<br /></h4>
  <!-- title:鼠标放在图象上时会显示的信息 -->
  <img src="屏幕截图 2025-04-05 193835.png" alt="显示错误" title="我是一张没什么用的图片" />
  <h4>这是一个关于width使用的图像<br /></h4>
  <!-- width:设置图像的宽度 -->
  <img src="屏幕截图 2025-04-05 193835.png" alt="显示错误" title="我是一张没什么用的图片" width="500" />
  <h4>这是一个关于height使用的图像<br /></h4>
  <!-- height:设置图像的高度 -->
  <img src="屏幕截图 2025-04-05 193835.png" alt="显示错误" title="我是一张没什么用的图片" height="300" />
  <h4>这是一个关于border使用的图像<br /></h4>
  <!-- border:设置图像的边框粗细 -->
  <img src="屏幕截图 2025-04-05 193835.png" alt="显示错误" title="我是一张没什么用的图片" width="500" border="16" />
</body>

</html>
