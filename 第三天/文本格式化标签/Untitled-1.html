<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=w, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  我是<strong>加粗的文字</strong><!-- 加粗标签 -->
  <!-- Ctrl加c+Ctrl加v可以复制这一行，粘贴到下一行 -->
  我是<strong>加粗的文字</strong><!-- 加粗标签 -->
  我是<b>加粗的文字</b><!--b也是 加粗标签 -->
  <!-- strong比b语气更加强烈 -->
  我是<em>倾斜</em>的文字<!-- em和i都可以做到倾斜的效果 -->
  我是<i>倾斜</i>的文字
  我是<del>删除线</del><!-- del和s都可以做到删除效果 -->
  我是<s>删除线</s>
  我是<ins>下划线</ins><!-- ins和u都可以做到下划线效果 -->
  我是<u>下划线</u>
</body>

</html>
