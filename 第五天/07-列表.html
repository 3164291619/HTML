<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3>无序列表</h3>
  <p>ul标签只能放li<br>
    li可以放任意标签<br></p>
  <ul>
    <li>三明治</li>
    <li>西红柿</li>
  </ul>
  <h3>序列表</h3>
  <p>是有序号可以排序的</p>
  <ol>
    <li>打开冰箱</li>
    <li>放入大象</li>
    <li>关闭冰箱</li>
  </ol>
  <h3>自定义列表</h3>
  <p>一个dt可以有多个dd<br>
  </p>
  <dl>
    <dt>三明治</dt>
    <dd>吃法</dd>
    <dd>做法</dd>
    <dt>西红柿</dt>
    <dd>做法</dd>
    <dd>吃法</dd>
  </dl>
</body>

</html>
