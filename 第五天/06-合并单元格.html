<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h3>跨行合并</h3>
  <p>最上侧单元格为目标单元格<br>
    rowspan
    删除没有用的单元格<br>
  <table width="500" height="200" border="1">
    <tr>
      <td></td>
      <td rowspan="2"> </td>
      <td></td>
    </tr>
    <tr>

      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  </p>
  h3>跨列合并</h3>
  <p>最左侧单元格为目标单元格<br>
    colspan
    删除没有用的单元格<br>
  <table width="500" height="200" border="1">
    <tr>
      <td></td>
      <td colspan="2"> </td>

    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  </p>
</body>

</html>
