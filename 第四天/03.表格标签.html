<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>1.表格的主要用法</h2>
  <p>表格主要用来展示和显示数据的</p>
  <h2>2.表格的基本语法</h2>
  <p>
  <table> <!-- 用于定义表格的标签 -->
    <tr><!-- 表格中的行，必须嵌套在table标签中 -->
      <!-- 单元格内的文字 --><!-- 用来定义表格的单元格 -->
      <td>性别</td>
      <td>姓名</td>
    </tr>
    <tr>
      <td>男</td>
      <td>李四</td>
    </tr>
    <tr>
      <td>女</td>
      <td>张三</td>
    </tr>
  </table><br>
  <img src="表格标签.png" alt="" width="200" height="200"></p>
  <h2>3.表头单元格标签</h2>
  <p>一般表头单元格位于表格的第一行和第一列，文本加粗居中显示<br>
  <table>
    <tr>
      <th>性别</th>
      <th>姓名</th>
    </tr>
    <tr>
      <td>男</td>
      <td>李四</td>
    </tr>
    <tr>
      <td>女</td>
      <td>张三</td>
    </tr>
  </table><br>
  </p>
  <h2>4.表格属性</h2>
  <p>后面css再接触，直观感受表格的外观形态<br>
    align表示对齐方式left居左 center居中 right居右<br>
    border表示有无边框，1代表有<br>
    cellpadding单元边与其内容的空白是多少像素<br>
    cellspacing单元格之间的空白是多少像素 <br>
    width表格宽度</p>
  <table align="center" border="1" cellspacing="0" cellpadding="0" width="300" height="200">
    <tr>
      <th>性别</th>
      <th>姓名</th>
    </tr>
    <tr>
      <td>男</td>
      <td>李四</td>
    </tr>
    <tr>
      <td>女</td>
      <td>张三</td>
    </tr>
  </table><br>
</body>

</html>
