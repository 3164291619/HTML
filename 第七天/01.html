<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>表单</h2>
  <h4>name</h4>
  <!-- 复选框和单选框每个值的名字要相同 -->
  <p>
  <form>
    用户名：<input type=" text" name="随便"><br>
    <!-- 文本框，可以输入任何文字 -->
    密码：<input type="password" name="密码"><br>
    <!-- 密码框输入用户看不见的密码 -->
    性别：男 <input type="radio" name="1">女<input type="radio" name="1">双性<input type="radio" name="1"><br>
    <!-- 单选按钮，可以实现多选一 -->
    <!-- name是表单元素的名字，这里性别单选按钮必须有相同的名字才可以实现多选一 -->
    爱好：吃饭 <input type="checkbox">睡觉<input type="checkbox">打游戏<input type="checkbox"><br>
    <!-- 复选框，可以多选一 -->
  </form>
  </p>
  <h4>value</h4>
  <p>用户名：<input type=" text" name="随便" value="请输入用户名"><br>
    密码：<input type="password" name="密码" value=""><br>
    性别：男 <input type="radio" name="1" value="男">女<input type="radio" name="1" value="女">双性<input type="radio"
      name="1"><br>
    <!-- name和value是给后台人员看的 -->
  </p>
  <h4>checked</h4>
  <p>
    <!-- 单选按钮和复选框可以设置checked的属性，当页面打开时默认选中按钮 -->
    爱好：吃饭 <input type="checkbox" checked="checked">睡觉<input type="checkbox">打游戏<input type="checkbox"><br>
  </p>
  <h4>maxlength</h4>
  <p>
    <!-- 规定输入最大字符 -->
    用户名：<input type=" text" name="随便" value="请输入用户名" maxlength="4"><br>
  </p>
  <h4>submit</h4>
  <p>
    <!-- 点击了提交按钮，可以把form里面的值提交给后台服务器 -->
    <!-- submit提交按钮 -->
    <input type="submit" value="注册">
  </p>
  <h4>reset</h4>
  <p>
    <!-- 重置按钮可以还原表单刚开始的样子 -->
  <form action="" method="get">
    <input type="reset" value="重新填写">
  </form>
  </p>
  <h4>button</h4>
  <!-- 普通按钮 后期结合js搭配使用-->
  <form action="" method="get">
    <input type="button" value="获取短信验证码"><br>
    <!-- 上传头像：file -->
    头像上传:<input type="file">
  </form>
</body>

</html>
